<h1>
    PLANTS
</h1>

<div class="swiper" *ngIf="slides.length > 0">
    <swiper-container 
    [modules]="swiperModules"
    [slidesPerView]="1"
    [initialSlide]="1"
    [spaceBetween]="20"
    [loop]="true">
        <swiper-slide *ngFor="let slide of slides">
            <img [src]="slide?.banner" />
        </swiper-slide>
    </swiper-container>
</div>
