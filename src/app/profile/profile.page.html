<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>USER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (st of students; track $index) {

      <ion-item (click)="getDetails(students.fld_recno)">
        <ion-label> {{ st.fld_fname }}  {{ st.fld_lname}}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
